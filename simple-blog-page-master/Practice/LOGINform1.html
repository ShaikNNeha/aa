<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>

    <!-- This is a box that contains the form -->
    <div style="width: 300px; margin: auto; background-color: aqua; padding: 20px; text-align: center; border-radius: 10px;">
        <form action="/LoginFORM.html" method="POST">
            
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <br><br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Sign In</button>

        </form>
    </div>

</body>
</html>
